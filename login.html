<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Clash - Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .form-container:hover {
      transform: translateY(-5px);
    }
    .btn {
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .toggle-text {
      cursor: pointer;
      color: #3b82f6;
      transition: color 0.3s ease;
    }
    .toggle-text:hover {
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="form-container p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Color Clash</h1>
    <div id="login-form">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Login</h2>
      <div class="mb-4">
        <input id="login-email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <input id="login-password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button id="login-btn" class="btn w-full p-3 text-white font-semibold rounded-lg">Login</button>
      <p class="mt-4 text-center text-gray-600">Don't have an account? <span id="toggle-register" class="toggle-text font-semibold">Register</span></p>
      <p id="login-error" class="mt-2 text-red-500 text-center hidden"></p>
    </div>
    <div id="register-form" class="hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Register</h2>
      <div class="mb-4">
        <input id="register-username" type="text" placeholder="Username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <input id="register-email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <input id="register-password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button id="register-btn" class="btn w-full p-3 text-white font-semibold rounded-lg">Register</button>
      <p class="mt-4 text-center text-gray-600">Already have an account? <span id="toggle-login" class="toggle-text font-semibold">Login</span></p>
      <p id="register-error" class="mt-2 text-red-500 text-center hidden"></p>
    </div>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
