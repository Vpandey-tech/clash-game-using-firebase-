<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Clash - Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('/images/canvas.png'), linear-gradient(135deg, #ff6b6b, #4ecdc4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .register-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #000;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      box-shadow: 0 0 10px #fff;
    }
    .error {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-shadow: 0 0 5px #000;
      display: none;
    }
    @media (max-width: 600px) {
      .register-container {
        padding: 1rem;
        max-width: 90%;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="register-container">
    <h1>Create Account</h1>
    <input type="text" id="username" placeholder="Username" autocomplete="username" required maxlength="20">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required>
    <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
    <input type="text" id="security-code" placeholder="Security Code (4-6 characters)" autocomplete="off" required minlength="4" maxlength="6">
    <button id="register-btn">Register</button>
    <div id="error" class="error"></div>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
